      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
     <!-- HEADER -->
    <header>
      <div class="logo">
        <a href="#"><img src="/assets/images/logo.png" alt="logo" /></a>

      <nav class="header__navbar">
        <ul>
          <li><a href="index_user.html">HOME</a></li>

    <!-- BODY  -->

   <h2>Đơn hàng của bạn</h2>
  <div id="orderList"></div>

  <!-- FOOTER -->
    <footer>
      <div class="copyright">
        <p>Copyright &copy; 2025 All rights reserved</p>
        <a href="#">BANANAS</a>
      </div>
    </footer>


  <script>

    window.onload = function() {
      let orders = JSON.parse(localStorage.getItem("orders")) || [];
      let totalPrice = parseInt(localStorage.getItem("totalPrice"));


      const container = document.getElementById("orderList");

      if (orders.length === 0) {
        container.innerHTML = "<p>Chưa có đơn hàng nào.</p>";
        return;
      }
      
      for (let order of orders) {
        const div = document.createElement("div");        
        let itemsHTML = "";

       for (let item of order.items) {  
        itemsHTML += `<p>${item.name} x ${item.quantity} = ${item.price} VND</p>`;      
      }

        div.innerHTML = `
          <h3>Đơn #${order.id}</h3>
          <p>Người nhận: ${order.receiver}</p>
          <p>Địa chỉ: ${order.address}</p>
          <p>SĐT: ${order.phone}</p>
          <div>${itemsHTML}</div>
          <p>Tổng tiền: ${totalPrice.toLocaleString()} VND</p>
          <p>Trạng thái: <span id="status-${order.id}">${order.status}</span></p>
          <button onclick="cancelOrder(${order.id})">Hủy</button>
        `;

        container.appendChild(div);
      };
    }

    function cancelOrder(id) {
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      const orderCancelled = orders.find(o => o.id === id);
      if (!orderCancelled) return;

      orderCancelled.status = "Đã hủy";
      localStorage.setItem("orders", JSON.stringify(orders));
      document.getElementById(`status-${id}`).textContent = orderCancelled.status;
    }
  </script>
  </body>
</html>
