<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping website - User</title>
    <!-- LINK CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">
        <a href="#"><img src="/assets/images/logo.png" alt="logo" /></a>
      </div>

      <nav class="header__navbar">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">PRODUCT</a></li>
          <li><a href="order_user.html">ORDER</a></li>
          <li><a href="#">ABOUT</a></li>
        </ul>
      </nav>

      <div class="header__info">
        <a class="cart" href="#">
          <p class="cart-item">0</p>
          <i class="fa fa-shopping-cart"></i>
        </a>
        <a class="header__account" href="login.html">
          <i class="fa fa-user"></i>
          <p id="accountname">Log in</p>
        </a>
      </div>
    </header>

    <br />
    <form class="searchbar" action="index_user.html">
      <input
        id="searchInput"
        type="text"
        placeholder="Search.."
        name="search"
      />
      <button type="button" onclick="handleSearch()">
        <i class="fa fa-search"></i>
      </button>
    </form>

    <br />
    <br />

    <div id="cartBlock" class="cart-block" style="display: none">
      <h3>Giỏ hàng</h3>
      <div id="cartList"></div>
      <div id="cartPrice"></div>
      <button onclick="checkout()">Thanh toán</button>
      <button onclick="toggleCart()">Đóng</button>
    </div>

    <!-- BODY -->

    <section id="productList" class="product-list"></section>

    <!-- Modal -->
    <div id="productModal" class="modal">
      <div class="modal-content">
        <h3>Product Information</h3>
        <label>Name</label><input id="name" placeholder="Name" disabled />
        <label>Description</label
        ><input id="description" placeholder="Description" disabled />
        <label>Price</label><input id="price" placeholder="Price" disabled />
        <label>Total Quantity</label
        ><input id="quantity" placeholder="Quantity" disabled />
        <p>Stock</p>
        <label>Stock (Size 40)</label>
        <input
          id="size40"
          type="number"
          placeholder="Size 40"
          oninput="updateQuantity()"
          disabled
        />

        <label>Stock (Size 41)</label>
        <input
          id="size41"
          type="number"
          placeholder="Size 41"
          oninput="updateQuantity()"
          disabled
        />

        <label>Stock (Size 42)</label>
        <input
          id="size42"
          type="number"
          placeholder="Size 42"
          oninput="updateQuantity()"
          disabled
        />
        <button onclick="closeModal()">Back</button>
      </div>
    </div>

    <div id="addCartModal" class="modal">
      <div class="modal-content">
        <h3>Chọn size và số lượng</h3>
        <label>Size:</label>
        <select id="productSize" onchange="updateStockInfo()">
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
        </select>
        <br />
        <label>Số lượng:</label>
        <input type="number" id="sizeQuantity" value="1" />
        <p id="stockInfo"></p>
        <button id="confirmBtn" onclick="confirmAddToCart()">Confirm</button>
        <button onclick="closeAddCartModal()">Cancel</button>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="copyright">
        <p>Copyright &copy; 2025 All rights reserved</p>
        <a href="#">BANANAS</a>
      </div>
    </footer>

    <!-- SCRIPT -->
    <script>
      // PRODUCTS
      const products = JSON.parse(localStorage.getItem("products")) || [];

      displayProducts();

      function displayProducts(list = products) {
        let container = document.getElementById("productList");
        let items = "";

        for (let i = 0; i < list.length; i++) {
          items += `      
          <div class="product-item" >        
            <img src="${list[i].image}" alt="image" onclick="openModal(${i})"/>        
            <div class="product-info">          
              <h3>${list[i].name}</h3>          
              <p>${list[i].price} VND</p>          
              <button onclick="addToCartById(${list[i].id})" class="btn">Add to cart</button>        
            </div>      
          </div>`;
        }

        container.innerHTML = items;
      }

      function updateQuantity() {
        const size40 = parseInt(document.getElementById("size40").value) || 0;
        const size41 = parseInt(document.getElementById("size41").value) || 0;
        const size42 = parseInt(document.getElementById("size42").value) || 0;
        const totalQuantity = size40 + size41 + size42;
        document.getElementById("quantity").value = totalQuantity;
      }

      // MODAL

      function openModal(index = null) {
        const modal = document.getElementById("productModal");
        modal.style.display = "flex";
        let p = products[index];

        document.getElementById("name").value = p.name;
        document.getElementById("description").value = p.description;
        document.getElementById("price").value = p.price;
        document.getElementById("size40").value = p.sizes[40];
        document.getElementById("size41").value = p.sizes[41];
        document.getElementById("size42").value = p.sizes[42];
        updateQuantity();
      }

      function closeModal() {
        document.getElementById("productModal").style.display = "none";
      }

      // SEARCH

      function handleSearch() {
        let keyword = document
          .getElementById("searchInput")
          .value.toLowerCase();
        let result = products.filter((p) =>
          p.name.toLowerCase().includes(keyword)
        );
        displayProducts(result);
      }

      // CART

      const cartIcon = document.querySelector(".header__info .cart");
      cartIcon.addEventListener("click", () => toggleCart());

      function toggleCart() {
        const cartBlock = document.getElementById("cartBlock");
        cartBlock.style.display =
          cartBlock.style.display === "flex" ? "none" : "flex";
        displayCart();
      }

      let cart = [];
      let currentProduct;

      function addToCartById(id) {
        currentProduct = products.find((p) => p.id == id);
        if (!currentProduct) return;

        const modal = document.getElementById("addCartModal");
        modal.style.display = "flex";

        updateStockInfo();
      }

      function updateStockInfo() {
        const size = parseInt(document.getElementById("productSize").value);
        const stock = currentProduct.sizes[size];
        const qtyInput = document.getElementById("sizeQuantity");
        const stockInfo = document.getElementById("stockInfo");

        if (stock === 0) {
          qtyInput.value = 0;
          qtyInput.disabled = true; // khóa ô input
          stockInfo.textContent = "Hết hàng cho size " + size;
          document.getElementById("confirmBtn").style.display = "none";
        } else {
          qtyInput.disabled = false; // mở khóa nếu còn hàng
          if (qtyInput.value < 1) qtyInput.value = 1;
          if (qtyInput.value > stock) qtyInput.value = stock;
          qtyInput.max = stock;
          qtyInput.min = 1;
          stockInfo.textContent = `Sản phẩm hiện có: ${stock}`;
          document.getElementById("confirmBtn").style.display = "inline-block";
        }
      }

      function confirmAddToCart() {
        const size = parseInt(document.getElementById("productSize").value);
        const quantity = parseInt(
          document.getElementById("sizeQuantity").value
        );

        const existingItem = cart.find(
          (item) => item.id === currentProduct.id && item.size === size
        );
        if (existingItem) {
          existingItem.quantity += quantity;
        } else {
          cart.push({
            id: currentProduct.id,
            name: currentProduct.name,
            price: currentProduct.price,
            size: size,
            quantity: quantity,
            image: currentProduct.image,
          });
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        displayCart();
        closeAddCartModal();
      }

      function closeAddCartModal() {
        document.getElementById("addCartModal").style.display = "none";
      }

      function displayCart() {
        const container = document.getElementById("cartList");
        container.innerHTML = "";

        let totalPrice = 0;

        cart.forEach((item, index) => {
          const itemTotalPrice =
            Number(item.price.replace(/,/g, "")) * item.quantity;
          totalPrice += itemTotalPrice;

          container.innerHTML += `      
          <div class="cart-item-block">        
          <img src="${item.image}" width="50" /> <br>            
          <span>Product: ${item.name}</span> <br> 
          <span>Size: ${item.size}</span>
          <div>
          <button onclick="decreaseQuantity(${index})">-</button>
          <span>${item.quantity}</span>
          <button onclick="increaseQuantity(${index})">+</button>
          </div>
          <span>${item.price} x ${
            item.quantity
          } = ${itemTotalPrice.toLocaleString()} VND</span>
          </div>    
          `;
        });

        document.getElementById(
          "cartPrice"
        ).textContent = `Tổng tiền: ${totalPrice.toLocaleString()} VND`;
        localStorage.setItem("totalPrice", totalPrice);

        updateCartCount();
      }

      function updateCartCount() {
        let cartCount = 0;
        for (let i = 0; i < cart.length; i++) {
          cartCount += cart[i].quantity;
        }
        document.querySelector(".cart-item").textContent = cartCount;
      }

      function increaseQuantity(index) {
        const cartItem = cart[index];

        const product = products.find((p) => p.id == cartItem.id);
        if (!product) return;

        const stock = product.sizes[cartItem.size];

        if (cartItem.quantity < stock) {
          cartItem.quantity++;
          displayCart();
        } else {
          alert("Không thể tăng quá số lượng hiện có của size này!");
        }
      }

      function decreaseQuantity(index) {
        if (cart[index].quantity > 1) {
          cart[index].quantity--;
        } else {
          cart.splice(index, 1);
        }
        displayCart();
      }

      function checkout() {
        if (cart.length === 0) {
          alert("Giỏ hàng trống!");
          return;
        }
        // Cập nhật stock cho sản phẩm gốc
        cart.forEach((item) => {
          const product = products.find((p) => p.id === item.id);
          if (product) {
            product.sizes[item.size] -= item.quantity;
          }
        });

        localStorage.setItem("products", JSON.stringify(products));
        localStorage.setItem("orderTemp", JSON.stringify(cart));
        window.location.href = "checkout.html";
      }
    </script>
  </body>
</html>
